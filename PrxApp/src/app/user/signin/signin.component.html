
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
    <form class="text-center" (ngSubmit)="onSubmit()" #signinForm="ngForm">
      <div class="form-group">
        <label
          for="email"
          class="control-label"> {{ 'email' | translate }}
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control text-center"
          ngModel
          required>
      </div>
      <div class="form-group">
        <label
          for="password"
          class="control-label">{{ 'password' | translate }}</label>
        <input
          type="text"
          class="form-control text-center"
          ngModel
          required
          name="password"
          id="password">
      </div>
      <br>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="signinForm.invalid">{{ 'submit' | translate }}</button>
    </form>
  </div>
</div>
