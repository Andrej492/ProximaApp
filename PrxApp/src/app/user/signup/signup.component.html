<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
    <form class="text-center" (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label
          for="email"
          class="control-label">{{ 'email' | translate }}</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control text-center"
          ngModel
          required>
      </div>
      <div class="form-group">
        <label
          for="password"
          class="control-label">{{ 'password' | translate }}</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control text-center"
          ngModel
          required>
      </div>
      <div class="form-group">
        <label
          for="confirmPassword"
          class="control-label">{{ 'confirm_password' | translate }}</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="form-control text-center"
          ngModel
          required>
      </div>
      <div *ngIf="signupForm.value.password !== signupForm.value.confirmPassword">Passwords do not match!</div>
    <br>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="(signupForm.value.password !== signupForm.value.confirmPassword) || signupForm.invalid">{{ 'submit' | translate }}</button>
    </form>
  </div>
</div>
