<app-header></app-header>
<div class="language-picker-area">
  <div class="picker-label">{{ 'choose_language' | translate }}</div>
  <select
    (change)="selectLanguage($event)"
    class="language-picker">
    <option value="en"> {{ 'language.english' | translate}} </option>
    <option value="sl"> {{ 'language.slovenian' | translate}} </option>
    <option value="de"> {{ 'language.german' | translate}} </option>
  </select>
</div>
<!-- <div>{{ 'HELLO' | translate:param }}</div> -->
<div class="content">
  <h1>
    {{ 'welcome_text' | translate }}
  </h1>
  <h3>
    {{ 'title' | translate }}
  </h3>
  <button class="info">
    {{ 'info' | translate }}
  </button>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
