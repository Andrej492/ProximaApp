<div class="row" *ngIf="users.length <= 0 || isLoading">
  <h3>Loading!</h3>
</div>
<br>
<div class="row">
  <div class="col-xs-12" *ngIf="users.length > 0 && !isLoading && hasLoadedToken">
    <h3>{{ 'list_of_users' | translate }}</h3>
    <app-user-item
    *ngFor="let userItem of users; let i = index"
    [user]="userItem"
    [index]="i">
    </app-user-item>
  </div>
</div>
